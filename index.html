<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
</head>

<body>

    <div class="container">
        <h3 class="input" id="input">
            0
        </h3>

        <div class="buttoncont">
            <div class="numberscont">
                <h3 class="number" id="num1">C</h3>
                <h3 class="number" id="num2">%</h3>
                <h3 class="number" id="num3">&lt;</h3>
                <div class="number" id="num7">7</div>
                <h3 class="number" id="num8">8</h3>
                <h3 class="number" id="num9">9</h3>
                <h3 class="number" id="num4">4</h3>
                <h3 class="number" id="num5">5</h3>
                <h3 class="number" id="num6">6</h3>
                <h3 class="number" id="num1">1</h3>
                <h3 class="number" id="num2">2</h3>
                <h3 class="number" id="num3">3</h3>
                <h3 class="number" id="num00">00</h3>
                <h3 class="number" id="num0">0</h3>
                <h3 class="number" id="num.">.</h3>
            </div>


            <div class="operatorcont">
                <h3 class="operator" id="operator1">&divide;</h3>
                <h3 class="operator" id="operator2">x</h3>
                <h3 class="operator" id="operator3">-</h3>
                <h3 class="operator" id="operator4">+</h3>
                <h3 class="operator" id="operator5">=</h3>
            </div>
        </div>

    </div>

</body>

</html>
